[build.environment]
  NODE_VERSION = "16"

[build]
  command = "npm run build && npm run demo:build && npm run docs:build"
  publish = "/deploy-dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opting your Website out of Google's FLoC Network
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
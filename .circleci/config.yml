version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@1.0.3

executors:
  node-executor:
    docker:
      - image: cimg/node:16.14
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD

jobs:
  plugin:
    executor: node/default
    steps:
      - node/run:
          npm-run: build
      - run: npm run lint
      - sonarcloud/scan
  docs:
    executor: node/default
    steps:
      - node/run:
          app-dir: docs
          npm-run: build
  demo:
    executor: node/default
    steps:
      - node/run:
          app-dir: demo
          npm-run: build
  demo-ssg:
    executor: node/default
    steps:
      - node/run:
          app-dir: demo-ssg
          npm-run: build

workflows:
  version: 2
  build_all:
    jobs:
      - plugin:
          context: SonarCloud
      - docs
      - demo
      - demo-ssg
